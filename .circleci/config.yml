# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/dmcclure/hello-server
    steps:
      - checkout
      - run:
         name: "Run tests"
         command: go test -v ./...
      - build:
         name: "Build Docker image"
         command: docker build -t hello-server:$CIRCLE_BRANCH .

  deploy_to_development:

workflows:
  version: 2

  development:
    jobs:
      - deploy_to_development:
        requires: build
        filters:
          branches:
            only: development

  staging:
    jobs:
      - deploy_to_staging:
        requires: build
        filters:
          branches:
            only: master

  production:
    jobs:
      - deploy_to_production:
